## Hyprland configuration file for Archcraft

#-- Output ----------------------------------------------------
# Configure your Display resolution, offset, scale and Monitors here, use `hyprctl monitors` to get the info.
monitor=eDP-1,1920x1080@144,0x0,1
workspace=DP-1,1

# Example : 
#monitor=eDP-1,1920x1080@60,0x0,1
#monitor=eDP-1,transform,0
#monitor=eDP-1,addreserved,10,10,10,10
#workspace=eDP-1,1

#-copeFuzzyCommandSearch) Input ----------------------------------------------------
# Configure mouse and touchpad here.
input {
    kb_layout=
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=
    follow_mouse=1    
    natural_scroll=0
	force_no_accel=0
    # repeat_rate=
    # repeat_delay=
    # numlock_by_default=
}

#-- General ----------------------------------------------------
# General settings like MOD key, Gaps, Colors, etc.
general {
    main_mod=SUPER

    sensitivity=1.0
	apply_sens_to_raw=0
	
    gaps_in=5
    gaps_out=10

    border_size=1
    no_border_on_floating=1
    col.active_border=0xFFB4A1DB
    col.inactive_border=0xFF343A40

    damage_tracking=full 	# leave it on full unless you hate your GPU and want to make it suffer
}

#-- Decoration ----------------------------------------------------
# Decoration settings like Rounded Corners, Opacity, Blur, etc.
decoration {
    rounding=8
    multisample_edges=1

    active_opacity=1.0
    inactive_opacity=1.0
    fullscreen_opacity=1.0

    blur=1
    blur_size=5 			# minimum 1
    blur_passes=5 			# minimum 1, more passes = more resource intensive.
    blur_ignore_opacity=1

    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}

#-- Animations ----------------------------------------------------
animations {
    enabled=1
    animation=windows,1,5,default
    animation=border,1,10,default
    animation=fade,1,8,default
    animation=workspaces,1,5,default
}

#-- Dwindle ----------------------------------------------------
dwindle {
    pseudotile=0 			# enable pseudotiling on dwindle
}

#-- Misc --------------------------------------------------------
misc {
  mouse_move_enables_dpms=1
}

#-- Window Rules ----------------------------------------------------

# -- Kitty --
windowrule=opacity 0.9,kitty
windowrule=float,kitty

# -- Float applications --
windowrule=float,yad|nm-connection-editor|pavucontrolk
windowrule=float,xfce-polkit|kvantummanager|qt5ct
windowrule=float,feh|Viewnior|Gpicview|Gimp|MPlayer
windowrule=float,VirtualBox Manager|qemu|Qemu-system-x86_64
windowrule=float,spotify
windowrule=float,connman-gtk

#-- Keybindings ----------------------------------------------------
$term = ~/.config/hypr/scripts/terminal
$launcher= ~/.config/hypr/rofi/bin/launcher
$powermenu= ~/.config/hypr/rofi/bin/powermenu
$volume = ~/.config/hypr/scripts/volume
$backlight = ~/.config/hypr/scripts/brightness
$screenshot = ~/.config/hypr/rofi/bin/screenshot
$lockscreen = ~/.config/hypr/scripts/lockscreen
$wlogout = ~/.config/hypr/scripts/wlogout
$colorpicker = ~/.config/hypr/scripts/colorpicker

# -- Terminal --
bind=SUPER,RETURN,exec,kitty

# -- Apps --
bind=SUPERSHIFT,F,exec,$files
bind=SUPERSHIFT,E,exec,$editor
bind=SUPERSHIFT,W,exec,$browser

# -- Rofi --
bind=SUPER,D,exec,$launcher
bind=SUPER,X,exec,$powermenu
bind=SUPER,S,exec,$screenshot

# -- Function keys --
bind=,XF86MonBrightnessUp,exec,$backlight --inc
bind=,XF86MonBrightnessDown,exec,$backlight --dec
bind=,XF86AudioRaiseVolume,exec,$volume --inc
bind=,XF86AudioLowerVolume,exec,$volume --dec
bind=,XF86AudioMute,exec,$volume --toggle
bind=,XF86AudioMicMute,exec,$volume --toggle-mic
bind=,XF86AudioNext,exec,mpc next
bind=,XF86AudioPrev,exec,mpc prev
bind=,XF86AudioPlay,exec,mpc toggle
bind=,XF86AudioStop,exec,mpc stop

# -- Hyprland --
bind=SUPER,Q,killactive,
bind=SUPER,C,killactive,
bind=CTRLALT,Delete,exit,
bind=SUPER,F,fullscreen,
bind=SUPER,Space,togglefloating,
bind=SUPER,M,pseudo,

# Focus
bind=SUPER,l,movefocus,l
bind=SUPER,r,movefocus,r
bind=SUPER,u,movefocus,u
bind=SUPER,d,movefocus,d

# Move
bind=SUPERSHIFT,l,movewindow,l
bind=SUPERSHIFT,r,movewindow,r
bind=SUPERSHIFT,u,movewindow,u
bind=SUPERSHIFT,d,movewindow,d

# Resize
bind=SUPERCTRL,left,resizeactive,-20 0
bind=SUPERCTRL,right,resizeactive,20 0
bind=SUPERCTRL,up,resizeactive,0 -20
bind=SUPERCTRL,down,resizeactive,0 20

# Workspaces
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

# Send to Workspaces
bind=SUPERSHIFT,1,movetoworkspace,1
bind=SUPERSHIFT,2,movetoworkspace,2
bind=SUPERSHIFT,3,movetoworkspace,3
bind=SUPERSHIFT,4,movetoworkspace,4
bind=SUPERSHIFT,5,movetoworkspace,5
bind=SUPERSHIFT,6,movetoworkspace,6
bind=SUPERSHIFT,7,movetoworkspace,7
bind=SUPERSHIFT,8,movetoworkspace,8
bind=SUPERSHIFT,9,movetoworkspace,9
bind=SUPERSHIFT,10,movetoworkspace,10

#-- Startup ----------------------------------------------------
exec-once=~/.config/hypr/scripts/startup
